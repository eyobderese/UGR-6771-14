<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Contact</title>
  </head>
  <body>
    <header>
      <h2 class="logo">Eyob Derese</h2>

      <button class="btn-tagle">
        <svg class="icon-aside icon--white">
          <use xlink:href="images/sprite.svg#three-horizontal-lines-icon"></use>
        </svg>
      </button>
    </header>

    <div class="main-aside">
      <main>
        <section class="contact">
          <h1 class="heading">Contact Me</h1>
          <p>
            If you want to know more about me or my work, or if you would just
            like to say hello, send me a message. I'd love to hear from you.
          </p>
          <form action="post">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
            <br />
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
            <br />
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="whrite your message here..."
            ></textarea>
            <br />
            <input type="submit" class="btn" />
          </form>
          <br />
        </section>
      </main>
    </div>

    <footer>
      <p class="copyright">
        copyright &copy; 2023 devlelop with
        <svg class="icon">
          <use xlink:href="images/sprite.svg#red-heart-icon"></use>
        </svg>
        by Eyob
      </p>
      <div class="social-midea">
        <a href="#">
          <svg class="icon icon--white">
            <use
              xlink:href="images/sprite.svg#facebook-app-round-white-icon"
            ></use>
          </svg>
        </a>
        <a href="#">
          <svg class="icon icon--white">
            <use xlink:href="images/sprite.svg#x-social-media-black-icon"></use>
          </svg>
        </a>

        <a href="#">
          <svg class="icon icon--white">
            <use xlink:href="images/sprite.svg#telegram-white-icon"></use>
          </svg>
        </a>

        <a href="#">
          <svg class="icon icon--white">
            <use xlink:href="images/sprite.svg#icons8-linkedin"></use>
          </svg>
        </a>

        <a href="#">
          <svg class="icon icon--white">
            <use xlink:href="images/sprite.svg#icons8-github"></use>
          </svg>
        </a>
      </div>
    </footer>
  </body>
</html>
